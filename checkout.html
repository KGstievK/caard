  <section id="add_new_card">
    <div class="container">
      <div class="add_new_card">
        <h1>Add new card</h1>
        <form>
          <div class="title_card">
            <h3>Enter details</h3>
          </div>
          <div class="form_name">
            <h4>Name</h4>
          <input class="name_card" type="name" placeholder="YOUR NAME">
          </div>
          <div class="form_number">
            <h4>Card number</h4>
          <input class="num_card" type="text" placeholder="4169-9612-3456-7890">
          </div>
          <div class="form_data">
            <h4>Expiry date</h4>
          <input class="data_card" type="text" placeholder="MM/ГГ" >
          </div>
          <div class="form_Cvv">
            <h4>Cvv</h4>
          <input class="cvv_card" type="number" placeholder="1**">
          </div>
          <div class="enter_detalise">
            <h3>Enter details</h3>
            <div class="svich">
              <div class="svich_btn"></div>
            </div>
          </div>
        </form>
        <div class="btn_card">
          <button class="add">ADD</button>
          <button class="save_card">SAVE</button>
        </div>
      </div>
    </div>
  </section>
